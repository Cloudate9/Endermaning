name: Gradle shadowJar

on:
  push:
    branches: [ master, next/* ]
  pull_request:
    branches: [ master, next/* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: ShadowJar
      run: ./gradlew shadowJar
